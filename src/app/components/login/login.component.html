<div class="page-wrapper">
    <div class="login-container">
        <div class="login-box">
            <div class="left-side">
                <img src="assets/logo.svg" alt="Logo" class="logo" />
                <h1>Sign in</h1>
                <p>Use your Google Account</p>
            </div>

            <div class="right-side">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" required>
                        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
                        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                        </button>
                        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is
                            required</mat-error>
                    </mat-form-field>

                    <div class="actions">
                        <a class="forgot-link" [class.error-shown]="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched)"
                         href="#">Forgot password?</a>
                        <div class="button-group">
                            <button mat-stroked-button color="primary" type="button" routerLink="/register">Create
                                account</button>
                            <button mat-flat-button color="primary" type="submit"
                                [disabled]="!loginForm.valid">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <div class="footer-content">
        <div class="language-selector">
            <mat-form-field appearance="fill">
                <mat-select [(value)]="selectedLanguage">
                    <mat-option value="en-US">English (United States)</mat-option>
                    <mat-option value="es">Español</mat-option>
                    <mat-option value="fr">Français</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </div>
</div>
